<div class="container">
    <div class="jumbotron">

        <h1> Profile</h1>
        <p> Here's your information:</p>



        <form id="credentials">

            <div class="form-group">
                <label for="firstName">My Name:</label>
                <input type="text" class="form-control" id="firstName" name="name" [(ngModel)]="user.name" >
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
            </div>








            <button type="submit" class="btn submitButton">Update Profile</button>




            <button routerLink="/home" class="goBack">Go Back</button>
        </form>
    </div>

</div>
