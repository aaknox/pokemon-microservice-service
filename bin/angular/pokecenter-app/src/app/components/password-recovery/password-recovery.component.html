<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Forgot your Password?</h1>
        <p class="lead text-center">Dont Worry! Fill out the following information to recover your password:</p>

        <form id="credentials">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="emailEntered">
            </div>
            <div class="form-group">
                <label for="password">Please enter new password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="reenteredPassword">Please re-enter new password</label>
                <input type="password" class="form-control" id="reenteredPassword">
            </div>

            <button type="submit" class="btn submitButton">Submit</button>
            
            <button routerLink="/signin" class="goBack">Go Back</button>

        </form>

    </div>
</div>
