<div class="container">
    <div class="jumbotron">
        <form id="credentials">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="emailEntered">
            </div>
            <div class="form-group">
                <label for="password">Please enter new password</label>
                <input type="password" class="form-control" id="password">
            </div>

                <label for="reenteredPassword">Please re-enter new password</label>

    </div>
</div>
